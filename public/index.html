<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/stylesheets/global.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form class="reg-form">
        <div class="user-box">
          <input type="text" name="uname" id="username" required />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="pword" id="password" required />
          <label>Password</label>
        </div>
        <div class="btn-form">
          <a id="submit" href="#">Submit</a>
          <div id="register">
            Don't have an account?
            <a href="#">Register</a>
          </div>
        </div>
      </form>
    </div>

    <script>
      const submitEvent = document.getElementById("submit");
      submitEvent.addEventListener("click", loginUser);
      //submitEvent.preventDefault();
      async function loginUser(event) {
        const uname = document.getElementById("username").value;
        const pword = document.getElementById("password").value;

        const result = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          //headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: JSON.stringify({ uname, pword }),
        }).then((res) => res.json());
      }
    </script>
  </body>
